<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/normalize.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="card" style="width: 25rem;">
        <div class="card-body card_grey">
            <form onsubmit="return false">
                <h5 class="card-title">Создайте свой профиль</h5>
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputName" placeholder="Имя">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputSurname" placeholder="Фамилия">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="exampleInputBirthYear" placeholder="Год рождения">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Электронная почта">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword2"
                        placeholder="Повторите пароль">
                </div>
                <div id="emailHelp" class="form-text">Нажимая на кнопку, я соглашаюсь на обработку
                    <a href="" class="card-link">персональных данных</a>
                </div>
                <div id="message"></div>
                <button onclick="check()" type="submit" class="btn btn-primary">Зарегестрироваться</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
