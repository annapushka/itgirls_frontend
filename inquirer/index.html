<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquirer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="container m-2">
    <h1 class="fw-bolder pt-3">ОПРОСНЫЙ ЛИСТ</h1>
    <form>
        <fieldset>
            <legend class="fw-bolder"><b>Основная информация</b></legend>
            <div class="row">
                <label class="col-3" for="petname">Кличка питомца</label>
                <input class="col-6 form-control" style="width: 20rem" type="text" id="petname" required />
            </div>
            <div class="row">
                <label class="col-3" for="name">Имя владельца</label>
                <input class="col-6 form-control" style="width: 20rem" type="text" id="name" required />
            </div>
            <div class="row">
                <label class="col-3" for="contacts" data-tooltip="Формат ввода: +7(000)-00-00">Телефон владельца</label>
                <input class="col-6 form-control" style="width: 20rem" type="text" id="contacts" />
            </div>
        </fieldset><br>
        <div class="row">
            <label class="col-3"><b>Порода питомца</b>
            </label>
            <select class="col-6 form-control" style="width: 20rem">
                <option value="first option">Абиссинская</option>
                <option value="second option">Бурмилла длинношёрстный</option>
                <option value="third option">Йорк</option>
            </select>
        </div><br>
        <div>
            <p><b>Чем питается</b></p>
            Рыба <input class="form-check-input" type="checkbox" name="food" value="fish" /><br>
            Мыши <input class="form-check-input" type="checkbox" name="food" value="mouse" /><br>
            Сосиски <input class="form-check-input" type="checkbox" name="food" value="sausages" />
        </div><br>
        <div>
            <p><b>Пол питомца</b></p>
            Самка <input class="form-check-input" type="radio" name="sex" value="female" />
            Самец <input class="form-check-input" type="radio" name="sex" value="male" />
        </div><br>
        <div>
            <label for="comments"><b>Комментарий</b><br>
                <textarea class="card" style="width: 20rem;" rows="2" id="comments"></textarea></label>
        </div><br>
        <div>
            <p>Загрузите фотографии вашего питомца</p>
            <input type="file" class="btn btn-light" name="photo" multiple accept="image/*,image/jpeg"><br><br>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Отправить</button>
    </form>

</body>

</html>
