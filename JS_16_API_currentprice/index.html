<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currentprice</title>
    <link rel="stylesheet" href="assets/style/normalize.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <div class="container">
        <div class="time" id="time_UK"></div>
        <div class="wrap_price">
            <div class="price">
                <div class="price__icon">
                    <img src="assets/img/usd_icon.svg" alt="usd">
                </div>
                <div class="prise__code" id="code_USD"></div>
                <div class="prise__rate" id="rate_USD"></div>
            </div>
            <div class="price">
                <div class="price__icon">
                    <img src="assets/img/gbp_icon.svg" alt="gbd">
                </div>
                <div class="prise__code" id="code_GBP"></div>
                <div class="prise__rate" id="rate_GBP"></div>
            </div>
            <div class="price">
                <div class="price__icon">
                    <img src="assets/img/euro_icon.svg" alt="eur">
                </div>
                <div class="prise__code" id="code_EUR"></div>
                <div class="prise__rate" id="rate_EUR"></div>
            </div>
        </div>
        <div class="bitcoin">
            <div class="bitcoin__text" id="bitcoin"></div>
            <img class="bitcoin__img" src="assets/img/bitcoin_icon.png" alt="bitcoin">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
