<head>

<body>

                <span class="gallery__item"><img src="assets/img/3.jpg" alt="summer_img"></span>
                <span class="gallery__item"><img src="assets/img/4.jpg" alt="summer_img"></span>

                <span class="gallery__item"><img src="assets/img/6.jpg" alt="summer_img"></span>
                <span class="gallery__item"><img src="assets/img/7.jpg" alt="summer_img"></span>
            </div>
        </div>
        <button class="arrow next" onclick="next()">⇨</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
