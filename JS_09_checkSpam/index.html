<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>check spam</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    .btn-img {
      max-width: 2rem;
    }

    #chatBox {
      height: 60vh;
      overflow-y: scroll;
    }

    .newMessageBox {
      height: 30vh;
    }
  </style>
</head>

<body class="container-sm mt-3">
  <form onsubmit="return false">
    <div class="mb-3 form-control" id="chatBox">
    </div>
    <div class="mb-3 newMessageBox">
      <input type="text" class="form-control" id="newMessage">
      <button class="btn btn-info mt-3 pt-2 mb-3" onclick="addMessage()">Отправить сообщение
        <img class="btn-img" src="assets/img/message_icon.png" alt="message_icon">
      </button>
    </div>
  </form>
  <!-- JavaScript Bundle with Popper -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>

</html>
