<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/style/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body class="wrapper">
    <div class="containerDash">
        <div class="profile">
            <h2 class="profile__title title">Profile</h2>
            <div class="profile__ava">
                <img src="assets/img/ava.png" alt="ava" class="profile__img">
            </div>
            <p class="profile__userName">User Name</p>
            <p class="profile__userLocation">Location</p>
            <div class="newTask">
                <h2 class="newTask__title title">Add New Task</h2>
                <form class="newTask__form">
                    <input type="text" class="newTask__input" id="task" placeholder="add your new task..." name="task">
                    <input type="date" class="newTask__input" id="date" placeholder="completion date..." name="date">
                    <input type="time" class="newTask__input" id="time" placeholder="completion time..." name="time">
                    <button class="newTask__button">Add</button>
                </form>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="profile-settings__btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <img src="assets/img/settings.svg" alt="settings" class="profile-settings__img">
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog_border">
                    <div class="modal-content modal-content_border">
                        <div class="modal-header">
                            <h5 class="modal-title title" id="staticBackdropLabel">Enter your data</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="newUser__form">
                                <input type="text" class="newUser__input" id="name" placeholder="add your name..."
                                    name="name">
                                <input type="text" class="newUser__input" id="location"
                                    placeholder="add your location..." name="location">
                                <input type="text" class="newUser__input" id="ava" placeholder="add your photo url..."
                                    name="ava">
                                <button class="newUser__button">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <h2 class="dashboard__title title">Dashboard</h2>
            <div class="taskList"></div>
            <div class="containerChart">
                <canvas id="myChart" class="myDayChart"></canvas>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
