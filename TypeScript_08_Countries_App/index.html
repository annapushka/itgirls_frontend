<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script>
        var exports = {};
    </script>
    <script type="module" src="./dist/app.js" defer></script>
</head>

<body>
    <template id="country-option">
        <option></option>
    </template>
    <template id="country-search">
        <form class="row g-3">
            <div class="col-md-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" required id="country">
                    <option selected disabled value="">Choose country...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-12" id="search-btn">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </template>
    <template id="country-card">
        <div class="row m-0 mt-4">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class=""></h5>
                    <p class="capital"></p>
                    <p class="timezone"></p>
                    <p class="population"></p>
                    <p class="curency"></p>
                </div>
            </div>
        </div>
    </template>
    <div class="container mt-4" id="app">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
